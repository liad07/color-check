<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color check</title>
    <script src="main.js"></script>
    <script src="https://chir.ag/projects/ntc/ntc.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<input id="color" type="color">
<button id="bt" type="button" onclick="getcolor()">submit</button>
<center id="tab" style="display: none">
    <table>
        <tr>
            <th>name</th>
            <th>rgb</th>
            <th>hex</th>
        </tr>
        <tr>
            <td id="name"></td>
            <td id="rgb"></td>
            <td id="hex"></td>
        </tr>
    </table>
</center>
</body>
</html>
